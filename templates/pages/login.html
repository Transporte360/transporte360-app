{% extends "layouts/base.html" %}
{% set title = "Login" %}

{% block content %}
<section class="auth">
  <div class="auth-card">
    <div class="auth-brand">
      <div class="logo">T360</div>
      <div>
        <div class="auth-title">Transporte360</div>
        <div class="auth-subtitle">Accede al panel</div>
      </div>
    </div>

    {% if error %}
      <div class="alert">{{ error }}</div>
    {% endif %}

    <form method="post" action="/login" class="auth-form">
      <label>Usuario</label>
      <input name="username" autocomplete="username" placeholder="manager / driver1 / driver2" required>

      <label>PIN</label>
      <input name="pin" type="password" autocomplete="current-password" placeholder="1234" required>

      <button type="submit" class="btn-primary">Entrar</button>

      <div class="auth-hint">
        Demo: <b>manager</b> / <b>1234</b>
      </div>
    </form>
  </div>
</section>
{% endblock %}
